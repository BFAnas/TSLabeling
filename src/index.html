<!DOCTYPE html>
<html>

<head>
  <title>DEA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">
      <h1>Timeseries data labeling</h1>
    </a>
    <div class="main-content container">
      <!-- Main content goes here -->
      <div class="row row-cols-1">
        <p>Load a csv file and choose columns to plot</p>
        <!-- CSV file -->
        <div class="p3">
          <label class="form-label" for="file-selector">Select a CSV file</label>
          <input type="file" class="form-control" id="file-selector" accept=".csv" />
        </div>
        <!-- Columns -->
        <div class="p3">
          <label>Columns:</label>
          <div id="checkbox-group" class="btn-group flex-wrap p-3" role="group">
            <div class="dropdown p-1">
              <button class="btn btn-success dropdown-toggle rounded-pill" type="button" id="add-col-btn"
                data-bs-toggle="dropdown" aria-expanded="false">
                Add
              </button>
              <div class="dropdown-menu" aria-labelledby="add-col-btn">
                <div>
                  <span id="search-addon"><i class="bi bi-search"></i></span>
                  <input type="text" class="form-control" placeholder="Search" aria-label="Search"
                    aria-describedby="search-addon" id="search-input">
                </div>
                <div class="container">
                  <div class="row w-100">
                    <div class="col-md-9 p-0">
                      <input type="number" class="form-control" placeholder="Error bound" id="error-bound-input">
                    </div>
                    <div class="col-md-3">
                      <div class="form-check h-100">
                        <input class="form-check-input" type="checkbox" value="" id="SP">
                        <label class="form-check-label" for="SP">
                          SP
                        </label>
                      </div>
                    </div>
                  </div>                
                </div>
                <ul class="list-group" id="dropdown-list" style="max-height: 300px; overflow-y: auto;">
                  <!-- List items will be dynamically generated from JavaScript -->
                </ul>
              </div>
            </div>
            <div class="p-1">
              <button type="button" class="btn btn-danger rounded-pill" id="del-column-btn">Delete</button>
            </div>
          </div>
        </div>
        <!-- SP column modal -->
        <div class="modal fade" id="columnModal" tabindex="-1" aria-labelledby="modalColumn" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalColumn">Column to plot with</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <div class="mb-3">
                    <ul class="list-group" id="modal-list" style="max-height: 300px; overflow-y: auto;">
                      <!-- List items will be dynamically generated from JavaScript -->
                    </ul>
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="column-modal-ok-btn">OK</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Labels -->
        <div class="p3">
          <label>Labels:</label>
          <div id="radio-group" class="btn-group flex-wrap p-3" role="group">
            <div class="p-1">
              <button type="button" class="btn btn-success rounded-pill" data-bs-toggle="modal"
                data-bs-target="#labelModal" id="add-label-btn">Add </button>
            </div>
            <div class="p-1">
              <button type="button" class="btn btn-danger rounded-pill" id="del-label-btn">Delete</button>
            </div>
          </div>
        </div>
        <!-- Label modal -->
        <div class="modal fade" id="labelModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Add new label</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="labelTextInput" class="form-label">Text input</label>
                    <input type="text" class="form-control" id="labelTextInput" placeholder="Add new label...">
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="label-modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="label-modal-ok-btn">OK</button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </nav>
  <!-- plot columns -->
  <div id="plots-area" class="my-div">
  </div>
  </div>
</body>

</html>
